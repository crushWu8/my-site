  <script type="module">
    import { animate } from "https://cdn.jsdelivr.net/npm/motion@10.16.4/+esm";

    const blink = () => {
      const L = document.getElementById("eyeL");
      const R = document.getElementById("eyeR");
      if (L && R) animate([L, R], { opacity: [1, 0.25, 1] }, { duration: 1.9 });
    };
    const lookAround = () => {
      const kao = document.getElementById("kaomoji");
      const L = document.getElementById("eyeL");
      const R = document.getElementById("eyeR");
      if (L && R) animate([L, R], { x: [0, 4, -4, 0] }, { duration: 2 });
      if (kao) setTimeout(() => animate(kao, { x: [0, 8, -8, 0] }, { duration: 2.1 }), 100);
    };
    const cycle = () => { blink(); setTimeout(lookAround, 2000); };
    cycle(); setInterval(cycle, 8000);
  </script>
